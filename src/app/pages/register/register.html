<app-auth-layout title="Regístrate">

  <!-- Mensaje de éxito -->
  <div *ngIf="success" class="alert alert-success">
    ✓ ¡Registro exitoso! Redirigiendo a inicio de sesión...
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <form [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="register-form-content"
        [hidden]="success">

    <div class="form-row">
      <div class="form-group">
        <label for="firstName" class="form-label">Nombre (s)</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-input" />
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Apellidos</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-input" />
      </div>
    </div>

    <!-- Email y Teléfono -->
    <div class="form-row">
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-input" />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="tel" id="phone" formControlName="phone" class="form-input" placeholder="10 dígitos" />
      </div>
    </div>

    <!-- Contraseña y Confirmación -->
    <div class="form-row">
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-input" />
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-input" />
      </div>
    </div>

    <button type="submit" class="btn-submit">
      Registrarse
    </button>
  </form>

  <p class="login-link">
    ¿Ya tienes cuenta?
    <a (click)="navigateToLogin()">Inicia sesión</a>
  </p>

</app-auth-layout>
