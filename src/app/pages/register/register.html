<app-auth-layout title="Regístrate">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName" class="form-label">Nombre (s)</label>
        <input 
          type="text" 
          id="firstName" 
          formControlName="firstName"
          class="form-input"
          [class.error]="firstName?.invalid && firstName?.touched"
        >
        <span class="error-message" *ngIf="firstName?.invalid && firstName?.touched">
          El nombre es requerido (mínimo 2 caracteres)
        </span>
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Apellidos (s)</label>
        <input 
          type="text" 
          id="lastName" 
          formControlName="lastName"
          class="form-input"
          [class.error]="lastName?.invalid && lastName?.touched"
        >
        <span class="error-message" *ngIf="lastName?.invalid && lastName?.touched">
          El apellido es requerido (mínimo 2 caracteres)
        </span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-input"
          [class.error]="email?.invalid && email?.touched"
        >
        <span class="error-message" *ngIf="email?.invalid && email?.touched">
          Ingresa un correo válido
        </span>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Número telefónico</label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone"
          class="form-input"
          placeholder="10 dígitos"
          [class.error]="phone?.invalid && phone?.touched"
        >
        <span class="error-message" *ngIf="phone?.invalid && phone?.touched">
          Ingresa un número de 10 dígitos
        </span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
        >
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          La contraseña debe tener al menos 8 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-input"
          [class.error]="(confirmPassword?.invalid && confirmPassword?.touched) || registerForm.errors?.['passwordMismatch']"
        >
        <span class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
          Las contraseñas no coinciden
        </span>
      </div>
    </div>

    <button type="submit" class="btn-submit">Registrarse</button>
  </form>

  <p class="login-link">
    ¿Ya tienes cuenta? <a (click)="navigateToLogin()">Inicia Sesión</a>
  </p>
</app-auth-layout>
